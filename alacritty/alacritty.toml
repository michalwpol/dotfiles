[window]
dimensions = { columns = 0, lines = 0 }
opacity = 0.99
padding.x = 5
padding.y = 5

[font]
normal = { family = "Source Code Pro", style = "Medium" }
bold = { family = "Source Code Pro", style = "Bold" }
italic = { family = "Source Code Pro", style = "Medium italic" }
bold_italic = { family = "Source Code Pro", style = "Bold italic" }
size = 9

# Base16 Tomorrow Night 256 - alacritty color config
# Chris Kempson (http://chriskempson.com)

# Default colors
#[colors.primary]
#background = '0x1d1f21'
#foreground = '0xc5c8c6'

# Colors the cursor will use if `custom_cursor_colors` is true
#[colors.cursor]
#text = '0x1d1f21'
#cursor = '0xc5c8c6'


